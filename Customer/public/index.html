<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Customer Feedback Form ðŸŒŸ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .feedback-box {
            background-color: #d0f0c0;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        form {
            width: 100%;
        }
        
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .rocket-icon {
            font-size: 36px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="feedback-box">
        <h1><span class="rocket-icon">ðŸš€</span> Customer Query Form</h1>
        <form id="feedback-form" action="/api/submit" method="POST">
            <label for="userid">ðŸ‘¤ User ID:</label>
            <input type="text" id="userid" name="userid" placeholder="Enter User ID" required>
            
            <label for="message">ðŸ’¬ Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
